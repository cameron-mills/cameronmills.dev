name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Least privilege for Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.155.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # Install Hugo Extended from official releases (more deterministic than random theme requirements)
      - name: Install Hugo Extended
        run: |
          set -euo pipefail
          cd /tmp
          curl -fsSL -o hugo.tar.gz \
            "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz"
          tar -xzf hugo.tar.gz hugo
          sudo install -m 0755 hugo /usr/local/bin/hugo
          hugo version

      - name: Build
        env:
          # This makes Hugo generate correct absolute URLs for the Pages environment.
          HUGO_ENVIRONMENT: production
        run: |
          set -euo pipefail
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

